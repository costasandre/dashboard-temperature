<div id='container' style="height:100%;width:100%;"></div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://code.highcharts.com/stock/highstock.js"></script>
<script src="https://code.highcharts.com/stock/modules/exporting.js"></script>

<script src="/socket.io/socket.io.js"></script>
<script type="text/javascript">
   $(document).ready(function () {
	    var socket = io();

            chart: {

                    load: function () {
                        var currentSerie = this.series[0];
                        var averageSerie = this.series[1];
                        socket.on('message', function(data){
                            console.log("Chegou", data);
                            data = JSON.parse(data);
                            if (data) {
                                currentSerie.addPoint([(new Date(data.timestamp)).getTime(), data.temperature], true, true);
                                averageSerie.addPoint([(new Date(data.timestamp)).getTime(), data.temperature], true, true);
                            }
                        });
                    }
                }
            },
            xAxis: {
